<!DOCTYPE html>
<html>
  <body>
    <h1>YouTube Business Helper</h1>
    <form id="blockForm">
      <label for="block">Is this video helpful for your business?</label><br>
      <input type="radio" id="yes" name="block" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="block" value="no">
      <label for="no">No</label><br>
      <input type="submit" value="Submit">
    </form>
    <script src="popup.js"></script>
  </body>
</html>
